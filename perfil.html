<!DOCTYPE html>
<html>
  <head>
    <title>perfil</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link type="text/css" rel="stylesheet" href="css/perfil.css">
    <script src="cgi-bin/registro.pl" defer></script>
  </head>
  <body>
    <div class="perfil">
      <div class="perfil-header">
        <h1>Perfil</h1>
      </div>
      <div class="datos_personales">
        <h3>Datos personales</h3>
        <div class="input-group">
          <label>Nombre completo:</label>
          <input type="text" name="nombreC" class="input-label" placeholder="referencia_nombre" disabled>
        </div>
        <div class="input-group">
          <label>DNI:</label>
          <input type="text" name="dni" class="input-label" placeholder="referencia_dni" disabled>
        </div>
        <div class="input-group">
          <label>Número celular:</label>
          <input type="text" name="celular" class="input-label" placeholder="referencia_celular" disabled>
        </div>
      </div>
      <div class="datos_cuenta">
          <h3>Datos de cuenta:</h3>
          <div class="input-group">
            <label>Tipo de usuario:</label>
            <input type="text" name="usuario" class="input-label" placeholder="cliente o duenio" disabled>
          </div>
          <div class="input-group">
            <label>Nombre de usuario:</label>
            <input type="text" name="usuario" class="input-label" placeholder="referencia_user" disabled>
          </div>
          <div class="input-group">
            <label>Correo electrónico:</label>
            <input type="text" name="correo" class="input-label" placeholder="referencia_email" disabled>
          </div>
          <div class="input-group">
            <label>Número de tarjeta:</label>
            <input type="text" name="id_tarjeta" class="input-label" placeholder="referencia_tarjeta" disabled>
          </div>
      </div>
        <input type="button" value="Volver" class="inicio"/>
      </div>
    </div>
  </body> 
</html>
