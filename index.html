<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <span class="hamburger-btn material-symbols-rounded">menu</span>
            <a href="#" class="logo">
                <img src="images/logounsashop.png" alt="logo">
                <h2><span style="color: #000000;">UNSA</span> <span style="color: #f39a1f;">SHOP</span></h2>
            </a>
            <ul class="links">
                <span class="close-btn material-symbols-rounded">close</span>
                <li><a href="#">nose</a></li>
                <li><a href="#">nose</a></li>
                <li><a href="#">nose</a></li>
            </ul>
            <button class="login-btn">LOG IN</button>
        </nav>
    </header>
    <div class="blurOverlay"></div>
    <div class="form-popup">
        <span class="close-btn material-symbols-rounded">close</span>
        <div class="form-box login">
            <div class="form-details">
                <h2>Bienvenido</h2>
                <p>Porfavor ingrese sus datos</p>
            </div>
            <div class="form-content">
                <h2>INGRESAR</h2>
                <form action="#">
                    <div class="radio">
                        <div class="owner">
                            <input type="radio" name="tipo_usuario_login" id="owner_login">
                            <label for="owner_login">Dueño</label>
                        </div>
                        <div class="user">
                            <input type="radio" name="tipo_usuario_login" id="user_login">
                            <label for="user_login">Cliente</label>
                        </div>                                               
                    </div>
                    <div class="input-field">
                        <input type="text" required>
                        <label>Email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" required>
                        <label>Contraseña</label>
                    </div>
                    <button type="submit">Iniciar Sesión</button>
                </form>
                <div class="bottom-link">
                    ¿No tienes una cuenta?
                    <a href="#" id="signup-link">Registrarse</a>
                </div>
            </div>
        </div>
        <div class="form-box signup">
            <div class="form-details">
                <h2>Crear cuenta</h2>
                <p>Para poder ser usuario ingrese sus datos para poder registrarse</p>
            </div>
            <div class="form-content">
                <h2>REGISTRARSE</h2>
                <form action="#">
                    <div class="radio">
                        <div class="owner">
                            <input type="radio" name="tipo_usuario_signup" id="owner_signup">
                            <label for="owner_signup">Dueño</label>
                        </div>
                        <div class="user">
                            <input type="radio" name="tipo_usuario_signup" id="user_singup">
                            <label for="user_singup">Cliente</label>
                        </div>                                               
                    </div>
                    <div class="input-field">
                        <input type="text" required>
                        <label>Ingrese su correo</label>
                    </div>
                    <div class="input-field">
                        <input type="password" required>
                        <label>Cree una contraseña</label>
                    </div>
                    <button type="submit">Registrarse</button>
                </form>
                <div class="bottom-link">
                    ¿Ya tiene una cuenta? 
                    <a href="#" id="login-link">Iniciar sesión</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
