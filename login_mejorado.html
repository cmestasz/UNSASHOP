<!DOCTYPE html>
<html>
  <head>
    <title>Ingresar Usuario</title>
    <meta charset="utf-8">
    <!-- Juego de caracteres-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- Para la adaptacion de pantalla-->
    <link type="text/css" rel="stylesheet" href="css/login_mejorado.css">
  </head>
  <body>
    <div class="login">
      <div class="login-header">
        <h3>Ingresar Cuenta</h3>
      </div>
      <div class="login-form">
        <input type="radio" name="tipo_usuario" value="duenio"> <label>Dueño</label>
        <input type="radio" name="tipo_usuario" value="cliente"> <label>Cliente</label><br>
        <h3>Usuario:</h3>
        <input type="text" placeholder=""/>
        <br>
        <h3>Contraseña:</h3>
        <input type="password" placeholder=""/>
        <br>
        <input type="button" value="Continuar" class="login_button"/>
        <a href="registro.html"  class="sign_up">Crear cuenta</a>
        <br>
        <!-- <h6 class="no-access">Can't access your account?</h6>-->
      </div>
    </div>
  </body> 
</html>
